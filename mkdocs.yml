site_name: rwny blender classroom
site_url: https://rwny.github.io/b3d-classroom  # update with your GitHub username/repo
theme:
  name: material
  palette:
    scheme: slate
    primary: teal
    accent: deep orange
  font:
    text: Noto Sans Thai Looped
    code: Roboto Mono
  features:
    - navigation.instant
    - navigation.top
    - toc.integrate
  icon:
    logo: material/book-open-page-variant

plugins:
  - search

extra_css:
  - stylesheets/extra.css

extra: 
